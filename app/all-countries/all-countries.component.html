
<div class="container-fluid">
  <h3 id="title" style="text-align: center ; padding: 2%;"></h3>
  <button type="button" (click) = 'goBack()'  class="btn btn-outline-primary">Back</button>
    <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 columns" *ngFor="let country of allCountries">
      <div class="card-deck">
        <div class="card h-100">
            <img class="card-img-top image" src="{{country.flag}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{country.name}}</h5>
              <div class="card-text">
                <ul>
                  <li>
                    Capital : {{country.capital}}
                  </li>
                  <li>
                    Population: {{country.population}}
                  </li>
                  <li>
                    Currency: <a [routerLink]="['/currency',country.currencies[0].code]">{{country.currencies[0].code}}</a>
                  </li>
                  <li>
                   Main Language: <a [routerLink]="['/language',country.languages[0].iso639_1]"> {{country.languages[0].name}} </a> 
                  </li>
                </ul>
              </div>
              <a [routerLink] = "['/single',country.name]" class="btn btn-primary">View More Details</a>
            </div>
          </div>
          </div>
    </div>
  </div>
</div>
